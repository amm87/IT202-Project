<!DOCTYPE html>
<html>
<head>
<meta char-set="utf-8">
<link rel="stylesheet" href="stylesheet.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>  
<head>
<script> 
 $(function(){
 $("#includedContent").load("header.html"); 
  });
</script>
<div id="includedContent"></div>

<body>
<div id="output"></div>
<script>

$.ajax({
   url: 'friendsList.php',
   success: function (response) {
    
     document.getElementById("output").innerHTML = response;
   }
});
	
</script>



<div class="col-lg-4" >

<div class="form-group">
  <label for="usr">Add a Friend:</label>
  <input type="text" class="form-control" id="username">
  <button type="button" onclick="SendFriend();" class="btn btn-default">Add</button>
</div>
</div>

<script>
var request;
function sendFriend()
{
	var name = document.getElementById("username").value;
	request = new XMLHttpRequest();
	request.onreadystatechange = handleResponse;
	request.open("POST","friendsList.php",true);
	request.setRequestHeader("Content-type","application/json");
	var data = JSON.stringify({request:"add",username:name});
	request.send(data);
	
}

function handleResponse()
{
		document.getElementById("output").innerHTML = ""+
		"<p>"+request.responseText+"</p>";
		$.ajax({
   url: 'friendsList.php',
   success: function (response) {
    
     document.getElementById("output").innerHTML = response;
   }
});
}
</script>

</body>
</html>
