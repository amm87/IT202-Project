<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="stylesheet.css">
<meta char-set="utf-8">
<title>Ayy Lmao Forums</title>

<script> 
 $(function(){
 $("#includedContent").load("header.html"); 
  });
</script>
<div id="includedContent"></div>

<div id="output"></div>
</head>

<body>
<div class="col-lg-4" >

  <form role="form">
    <div class="form-group">
      <label for="username">UserName:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter UserName">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password">
    </div>
    <button type="button" onclick= "sendLogin();" class="btn btn-default">Login</button>
    <button type="button" onclick= "registerUser();" class="btn btn-default">Register</button>
  </form>
</div>

<script>
var request;
function sendLogin()
{
	var name = document.getElementById("username").value;
	var pw = document.getElementById("password").value;
	request = new XMLHttpRequest();
	request.onreadystatechange = handleResponse;
	request.open("POST","rpc.php",true);
	request.setRequestHeader("Content-type","application/json");
	var data = JSON.stringify({request:"login",username:name,password:pw});
	request.send(data);
	
}

function handleResponse()
{
		document.getElementById("output").innerHTML = ""+
		"<p>"+request.responseText+"</p>";
}
function registerUser()
{
  var name = document.getElementById("username").value;
	var pw = document.getElementById("password").value;
	request = new XMLHttpRequest();
	request.onreadystatechange = handleResponse;
	request.open("POST","rpc.php",true);
	request.setRequestHeader("Content-type","application/json");
	var data = JSON.stringify({request:"register",username:name,password:pw});
	request.send(data);
}
</script>
</body>
</html>
